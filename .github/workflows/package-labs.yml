name: Package Labs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package-labs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create build directory
      run: mkdir -p build

    - name: Package all labs
      run: |
        # Find all directories except build and .github, then zip each one
        for dir in $(find . -maxdepth 1 -type d -not -name "." -not -name ".." -not -name "build" -not -name ".github"); do
          dirname=$(basename "$dir")
          echo "Zipping $dirname..."
          cd "$dir"
          zip -r "../build/${dirname}.zip" .
          cd ..
        done

    - name: Upload all lab zips
      uses: actions/upload-artifact@v4
      with:
        name: labs-zip-files
        path: build/