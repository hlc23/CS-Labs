version: '3.8'

services:
  victim:
    build: ./victim
    ports:
      - "5000:5000"
    networks:
      - clickjacking-net

  attacker:
    build: ./attacker
    ports:
      - "5001:5001"
    networks:
      - clickjacking-net
    depends_on:
      - victim

networks:
  clickjacking-net:
    driver: bridge